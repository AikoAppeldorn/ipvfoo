<head>
<meta charset="UTF-8">
<style type="text/css">
body {
  margin: 0;
  font-family: serif;
  font-size: medium;
}
/* We want copy-paste to keep the domain in the first column,
   so this draws a vertical line to fake the "zeroth" column. */
table {
  background-image: url("1x1_888.png");
  background-position: top 0px left 23px;
  background-repeat: repeat-y;
}
table, td, tr {
  border-width: 1px;
  border-collapse: collapse;
  border-color: #888;
  border-style: solid;
  padding: 0pt 3pt 0pt 3pt;
  white-space: nowrap;
  user-select: none;
}
tr {
  height: 21px;
}
img {
  user-select: none;
}
img::selection {
  background-color: transparent;
}
.mainRow {
  font-weight: bold;
}
.sslImg {
  padding-right: 6pt;
}
.domainTd {
  user-select: text;
}
.addrTd {
  font-family: monospace;
  border-right-width: 0;
  color: #000080;
  padding-right: 0;
  user-select: text;
}
.cacheTd {
  border-left-width: 0;
}
.ip4 {
  color: #800000;
}
.ip6 {
  color: #008000;
}
.highlight {
  background-color: #ffff90;
}
.border {
  display: inline-block;
  float: left;
  padding: 6px;
}
#beg {
  display: none;
  margin-bottom: 10px;
  padding: 10px;
  width: 100%
}
#spill_count_container {
  text-align: center;
  font-weight: bold;
  color: #888;
}

@keyframes shake {
  from, to {
    transform: translate3d(0, 0, 0);
  }
  20%, 60% {
    transform: translate3d(5px, 0, 0);
  }
  40%, 80% {
    transform: translate3d(-5px, 0, 0);
  }
}
.shake {
  animation-name: shake;
  animation-duration: 500ms;
}
</style>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div class="border">
  <button id="beg">Click to grant permission</button>
  <table id="addr_table" height="1px"></table>
  <div id="spill_count_container">
  &#x22ee; <span id="spill_count">0</span> requests omitted
  </div>
</div>
</body>
</html>
